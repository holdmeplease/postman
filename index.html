<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剧本评价助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .btn-gradient {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee0979 100%);
        }
        .debug-panel {
            background: #f8f9fa;
            border: 1px dashed #ccc;
            font-family: monospace;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4 flex flex-col items-center">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden mb-6">
        <div id="role-image-container" class="aspect-square bg-gray-200 flex items-center justify-center">
            <img id="role-image" src="" alt="角色图片" class="w-full h-full object-cover hidden">
            <div id="loading-text" class="text-gray-400">正在加载图片...</div>
        </div>
        <div class="p-6">
            <h2 id="role-name" class="text-2xl font-bold text-gray-800 mb-2">角色加载中...</h2>
            <div id="review-box" class="bg-gray-50 p-4 rounded-lg text-gray-600 leading-relaxed border border-gray-100">
                正在生成评价文案...
            </div>
        </div>
    </div>

    <div class="w-full max-w-md space-y-4">
        <div class="flex gap-3">
            <button onclick="testCopyOnly()" class="flex-1 bg-white border-2 border-pink-500 text-pink-600 font-bold py-4 rounded-xl shadow-sm active:scale-95 transition-all">
                1. 仅复制文案
            </button>
            
            <button onclick="testJumpOnly()" class="flex-1 btn-gradient text-white font-bold py-4 rounded-xl shadow-lg active:scale-95 transition-all">
                2. 去点评 APP
            </button>
        </div>
        
        <p class="text-xs text-gray-400 text-center">测试说明：先点1复制，再点2跳转，观察进入APP后文案是否被微信覆盖</p>
    </div>

    <div class="w-full max-w-md mt-10 p-4 debug-panel rounded-lg">
        <h3 class="text-xs font-bold text-gray-500 mb-2 uppercase">测试员调试区</h3>
        <div class="flex flex-col gap-2">
            <button onclick="checkClipboard()" class="text-xs bg-gray-200 py-1 rounded">点击检查当前剪贴板内容</button>
            <div id="clip-status" class="text-[10px] text-red-500 break-all bg-white p-2 border">尚未检测...</div>
        </div>
    </div>

    <script>
        // 获取 URL 参数
        const urlParams = new URLSearchParams(window.location.search);
        const roleId = urlParams.get('id') || '0';

        // 模拟评价数据（请根据您的实际需求修改）
        const roles = [
            { name: "欧阳千金", img: "img1.jpg", text: "这次玩的剧本杀太精彩了！我抽到的欧阳千金角色很有深度，剧情反转再反转，强烈推荐给大家！" },
            { name: "神秘管家", img: "img2.jpg", text: "管家这个角色真的太考验演技了，整场下来氛围感拉满，店员小姐姐服务也特别好。" }
        ];

        // 初始化页面
        const role = roles[parseInt(roleId)] || roles[0];
        document.getElementById('role-name').innerText = role.name;
        document.getElementById('review-box').innerText = role.text;
        const imgObj = document.getElementById('role-image');
        imgObj.src = role.img;
        imgObj.onload = () => {
            imgObj.classList.remove('hidden');
            document.getElementById('loading-text').classList.add('hidden');
        };

        // --- 测试函数组 ---

        // 1. 仅执行复制操作
        function testCopyOnly() {
            const text = document.getElementById('review-box').innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert("✅ 文案已存入剪贴板，请进行下一步跳转测试。");
                checkClipboard();
            });
        }

        // 2. 仅执行跳转操作（触发微信中转页）
        function testJumpOnly() {
            // 故意不写复制逻辑，看微信是否会主动改写剪贴板
            window.location.href = "https://m.dianping.com";
        }

        // 调试辅助：读取剪贴板内容
        async function checkClipboard() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('clip-status').innerText = text || "剪贴板是空的";
            } catch (err) {
                document.getElementById('clip-status').innerText = "提示：请先点击页面任意位置授予剪贴板读取权限";
            }
        }
    </script>
</body>
</html>
